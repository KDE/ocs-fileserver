[general]
format = "xml"
perpage = 20
perpageMax = 10000

filesDir = "/var/www/ocs-fileserver/data/files"
zsyncDir = "/var/www/ocs-fileserver/data/zsync"
thumbnailsDir = "/var/www/ocs-fileserver/data/thumbnails"

redirectTargetServer = "http://localhost"

jwt_secret = ""

[security]
accessControlAllowOrigin = "*"
accessControlAllowCredentials = "true"
accessControlAllowMethods = "GET, HEAD, POST, PUT, DELETE, OPTIONS"
accessControlAllowHeaders = "Accept, Content-Type, Origin, Authorization, X-HTTP-Method-Override, X-Requested-With, X-Csrftoken"
accessControlMaxAge = 14 ; days

[log]
file = "../../data/logs/api_error.log"
mail = ""

[redis]
enabled = false
host = ""
port = 6379
ttl = 1800
namespace = ""

[xsendfile]
enabled = false
headerName = "X-Accel-Redirect"
pathPrefix = ""

[awss3]
enabled = false
pathPrefix = ""
key = ""
secret = ""
bucket = ""
region = ""
signedUrlExpires = "+30 min"